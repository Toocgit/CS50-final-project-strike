<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1, width=device-width"/>
        <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
        <link rel="preload" href="{{ url_for('static', filename='shutterstock_243808273.jpg') }}"
        as="image">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
        <!-- code okay -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- code okay -->
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
        <script type="text/javascript" src="https://mpld3.github.io/js/mpld3.v0.2.js"></script>
        <title>Strike: Personal Records</title>
    </head>
<!-- code okay -->
    <body class="cool">
        <nav class="navbar navbar-inverse navbar-static-top" style="background-color: #000080">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="{{ url_for('index') }}">Strike</a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        {% if session.user_id %}
                            <ul class="nav navbar-nav">
                                <li><a href="{{ url_for('getstarted') }}">Get Started</a></li>
                                <li><a href="{{ url_for('record') }}">Personal Records</a></li>
                                <li><a href="{{ url_for('analytics') }}">Analytics</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="{{ url_for('logout') }}">Log Out</a></li>
                            </ul>
                        {% else %}
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="{{ url_for('join') }}">Join</a></li>
                                <li><a href="{{ url_for('login') }}">Log In</a></li>
                            </ul>
                        {% endif %}
                    </div>
                </div>
        </nav>
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-info" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
    <div class="container-fluid">
        <main>
            <form class="prform" action="{{ url_for('record') }}" method="post">
                <div class="form-group">
                    <label for="Exercise">Select Exercise:</label>
                        <select class="form-control" id="Exercise" name="Exercise">
                            <option>Bench Press</option>
                            <option>Deadlift (conventional)</option>
                            <option>Overhead Press (barbell)</option>
                            <option>Squat (back)</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="Repetitions">Select Repetitions:</label>
                        <select class="form-control" id="Repetitions" name="Repetitions">
                            <option>1 rep max</option>
                            <option>3 rep max</option>
                            <option>5 rep max</option>
                            <option>8 rep max</option>
                            <option>12 rep max</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="Weight">Weight (kg):</label>
                        <input autocomplete="off" autofocus class="form-control" id="Weight"
                        name="Weight" placeholder="e.g. 62" type="text" required/>
                </div>
                <div class="form-group">
                    <label for="Date">Date:</label>
                        <input autocomplete="off" autofocus class="form-control" id="Date"
                        name="Date" placeholder="YYYY-MM-DD" type="date" required/>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="submit">Submit</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
